<html>
<head>
	<title>Clustered Network</title>
	<script src="http://d3js.org/d3.v2.js"></script>

	<style type="text/css">
	svg {
	  border: 1px solid #ccc;
	}
	body {
	  font: 10px sans-serif;
	}
	circle.node {
	  fill: lightsteelblue;
	  stroke: #555;
	  stroke-width: 3px;
	}
	circle.leaf {
	  stroke: #fff;
	  stroke-width: 1.5px;
	}
	path.hull {
	  fill: lightsteelblue;
	  fill-opacity: 0.3;
	}
	line.link {
	  stroke: #333;
	  stroke-opacity: 0.5;
	  pointer-events: none;
	}
    </style>
</head>
<body>

<script src='http://d3js.org/d3.v3.min.js'></script>
<script src="d3.js"></script> 

</body>
</html>
